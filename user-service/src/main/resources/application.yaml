server:
  port: 8092

spring:
  application:
    name: user
  datasource:
    username: postgres
    password: postgres
    url: jdbc:postgresql://localhost:6543/user_service_db
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true